<!doctype html>
<html>
	<head>
    <title>IoARTango</title>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./ioartango.png" />
    <script src="https://use.fontawesome.com/9323be594f.js"></script>
    <style>
      body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-image: url("https://unsplash.it/2048/1536/?random");
        background-position: center;
        background-size: cover;
      }
      #main {
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding-left: 5%;
        padding-right: 5%;
      }
      h1, h3, p {
        color: white;
        font-family: 'Raleway', sans-serif;
        font-weight: 300;
      }
      h1 {
        font-size: 10em;
        margin-bottom: 10px;
      }
      .link {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
      .link:hover, .link:active, .link:focus {
        color: #afafaf;
        text-decoration: none;
        cursor: pointer;
      }
      .center-v {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .fullHeight {
        height: 100%;
      }
      @media screen and (max-width: 1192px) {
          h1{
              font-size: 7em;
          }
      }
      @media screen and (max-width: 500px) {
          h1{
              font-size: 5em;
          }
      }
      @media screen and (max-width: 991px) {
        .fullHeight {
          height: auto;
        }
        .center-v {
          align-items: center;
        }
      }

    </style>
	</head>
	<body>
    <div id="main">
      <div class="row fullHeight">
        <div class="col-md-4 fullHeight center-v">
          <img src="./tablet.png" class="img-responsive" />
        </div>
        <div class="col-md-8 center-v fullHeight">
          <h1>IoARTango</h1>
          <h3>Discover Messages in Augmented Reality</h3>
          <p><a class="link" href="https://github.com/andrewfang/IoARTango"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a></p>
        </div>
      </div>
    </div>
	</body>
</html>
